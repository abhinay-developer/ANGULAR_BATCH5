<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML TABLES</title>
</head>

<body>
    <h1>HTML Tables</h1>

    <table border="1">
        <thead> <!-- table head -->
            <tr> <!-- table row-->
                <th>Id</th> <!-- table heading-->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>

        <tbody> <!-- table body-->
            <tr>
                <td>1</td> <!-- table data-->
                <td>Ravi</td>
                <td>Adepu</td>
                <td>ravi@gmail.com</td>
                <td>8009009000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>abhi</td>
                <td>galipally</td>
                <td>abhi@gmail.com</td>
                <td>98888880008</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>SS</td>
                <td>1</td>
            </tr>
        </tfoot>
    </table>

     </table>
</body>

</html>
